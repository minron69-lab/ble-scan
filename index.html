<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>BLE Raw 掃描測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 8px 12px; }
    pre { background: #111; color: #0f0; padding: 10px; max-height: 400px; overflow: auto; }
  </style>
</head>
<body>
  <h2>Web Bluetooth Raw 掃描 (不連線)</h2>

  <button id="scan">開始掃描 raw 廣告</button>
  <button id="stop">停止掃描</button>

  <h3>掃描結果</h3>
  <pre id="log">準備中…</pre>

<script>
const logEl = document.getElementById('log');
function log(...a){
  const txt = a.join(' ');
  logEl.textContent = new Date().toLocaleTimeString() + '  ' + txt + '\n' + logEl.textContent;
}
function ab2hex(buf){
  return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,'0')).join('');
}

let watcher=null, advHandler=null, abortCtrl=null;

function cleanup(){
  try{ advHandler && navigator.bluetooth.removeEventListener('advertisementreceived', advHandler);}catch{}
  advHandler=null;
  try{ watcher && watcher.stop(); }catch{}
  watcher=null;
  try{ abortCtrl && abortCtrl.abort(); }catch{}
  abortCtrl=null;
}

document.getElementById('scan').onclick = async () => {
  if (!navigator.bluetooth || !('requestLEScan' in navigator.bluetooth)){
    log('❌ 此瀏覽器不支援 raw 掃描（requestLEScan）。');
    log('👉 建議用 Android Chrome，並確認開啟 Experimental Web Platform features。');
    return;
  }
  try {
    abortCtrl = new AbortController();
    watcher = await navigator.bluetooth.requestLEScan({
      acceptAllAdvertisements: true,
      keepRepeatedDevices: true,
      signal: abortCtrl.signal
    });
    log('✅ 開始掃描 raw 廣告…');

    advHandler = (e) => {
      const name = e.device.name || '(no name)';
      log(`🔹 ADV name=${name} id=${e.device.id} RSSI=${e.rssi}`);
      if (e.manufacturerData?.size){
        for (const [cid, dv] of e.manufacturerData){
          log(`  MFD companyId=${cid} hex=${ab2hex(dv.buffer)}`);
        }
      }
      if (e.serviceData?.size){
        for (const [uuid, dv] of e.serviceData){
          log(`  SVC ${uuid} hex=${ab2hex(dv.buffer)}`);
        }
      }
    };
    navigator.bluetooth.addEventListener('advertisementreceived', advHandler);

  } catch(err){
    log('⚠️ 掃描未開始（可能取消或拒絕權限）：', err.name || err.message);
    cleanup();
  }
};

document.getElementById('stop').onclick = () => {
  cleanup();
  log('⏹️ 已停止掃描');
};
</script>
</body>
</html>
