<script>
const logEl = document.getElementById('log');
function log(...a){
  const txt = a.join(' ');
  logEl.textContent = new Date().toLocaleTimeString() + '  ' + txt + '\n' + logEl.textContent;
}
function ab2hex(buf){
  return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,'0')).join('');
}

let watcher=null, advHandler=null, abortCtrl=null;

function cleanup(){
  try{ advHandler && navigator.bluetooth.removeEventListener('advertisementreceived', advHandler);}catch{}
  advHandler=null;
  try{ watcher && watcher.stop(); }catch{}
  watcher=null;
  try{ abortCtrl && abortCtrl.abort(); }catch{}
  abortCtrl=null;
}

document.getElementById('scan').onclick = async () => {
  if (!navigator.bluetooth || !('requestLEScan' in navigator.bluetooth)){
    log('âŒ æ­¤ç€è¦½å™¨ä¸æ”¯æ´ raw æƒæï¼ˆrequestLEScanï¼‰ã€‚');
    log('ğŸ‘‰ å»ºè­°ç”¨ Android Chromeï¼Œä¸¦ç¢ºèªé–‹å•Ÿ Experimental Web Platform featuresã€‚');
    return;
  }
  try {
    abortCtrl = new AbortController();
    watcher = await navigator.bluetooth.requestLEScan({
      acceptAllAdvertisements: true,
      keepRepeatedDevices: true,
      signal: abortCtrl.signal
    });
    log('âœ… é–‹å§‹æƒæ raw å»£å‘Šâ€¦');

    advHandler = (e) => {
      const name = e.device.name || '(no name)';

          log(`  SVC ${uuid} hex=${ab2hex(dv.buffer)}`);
        }
      }
    };
    navigator.bluetooth.addEventListener('advertisementreceived', advHandler);

  } catch(err){

    cleanup();
  }
};
